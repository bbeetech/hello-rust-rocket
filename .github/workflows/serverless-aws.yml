name: Serverless Deploy with Docker build & push

on:
  push:
    branches: [master]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Login to AWS ECR
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          region: us-east-1

      - name: Build and push Docker image
        uses: aws-actions/docker-build-push@v2
        with:
          push: true
          # Tag the image using the serverless-defined ECR repository
          tags: ${{ (steps.serverless_info.outputs.service.properties.image.repository ?? 'none') }}:latest
          build-args:
            # Add any environment variables needed for your build here
            # e.g.: MY_APP_SECRET: ${{ secrets.MY_APP_SECRET }}

      - name: Serverless deploy
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: us-east-1
        run: |
          serverless deploy
          # Add any additional serverless commands here

      - name: Success message
        if: success()
        run: echo "Deployment successful!"
